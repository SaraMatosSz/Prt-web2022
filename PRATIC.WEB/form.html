<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro</h1> <br>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                
            </fieldset> 

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Gênero:</strong></label>
                <label>
                    <input type="radio" name="genero" value="feminino" checked>Feminino
                </label>
                <label>
                    <input type="radio" name="genero" value="masculino">Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="nenhum">Nenhuma das opções
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Qual o seu estado?</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="AC">Selecione</option>
                  <option value="AC">AC</option>
                  <option value="SP">SP</option>
                  <option value="MA">MA</option>
                  <option value="AL">AL</option>
                  <option value="BA">BA</option>
                    
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Quantos irmãos vocês tem?</strong></label><br><br>
            
	                <input type="checkbox" id="irmao1" name="irmao[1]" value="um irmão">
	                <label for="irmao1">Apenas um irmão</label>
	            
	                <input type="checkbox" id="irmao2" name="irmao[2]" value="dois irmãos">
	                <label for="irmao2">Dois irmãos</label>
	            
	                <input type="checkbox" id="irmao3" name="irmao[3]" value="mais de três irmãos">
	                <label for="irmao3">Mais de três irmãos</label>
	                
            </fieldset>


            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
